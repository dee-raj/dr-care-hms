<!DOCTYPE html>
<html lang="en">

<head>
   <title>Dr. CARE HMS</title>
   <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="../styles/Patients.css">
</head>

<body>
   <div class="header">
      <h2 class="heading">
         All Patients Should Know that
      </h2>
   </div>
   <main>
      <div class="container">
         <h2 class="heading">
            Registration / Appointment
         </h2>
         <p id="reg-info">Capture and store patient information securely.</p>
         <form action="#" name="registerForm" method="post">
            <div>
               <label>Full name<sup><span>&ast;</span></sup>:</label>
               <input type="text" name="fullname" placeholder="eg- ram kumar" required>
            </div>
            <div>
               <label>Age<sup><span>&ast;</span></sup>:</label>
               <input type="text" name="age" placeholder="eg- 23" required>
            </div>
            <div>
               <label>Mobile number<sup><span>&ast;</span></sup>:</label>
               <input type="text" name="fullname" placeholder="eg- 9067342851" required>
            </div>
            <div>
               <label>Symptoms:</label>
               <textarea name="symptoms" id="symptoms" placeholder="Fever, Diarrhe, Faligue, Coughing"></textarea>
            </div>
            <div>
               <label>Email:</label>
               <input type="text" id="mail" placeholder="ram123@gamil.com">
            </div>
            <div>
               <button type="submit" id="register-btn">Register Now</button>
            </div>
         </form>
         <img src="../images/schedule.webp" alt="bg-img">
      </div>
      <div class="container-box">
         <div class="box">
            <img src="../images/idea-img.jpg" alt="call">
            <h4 class="box-txt">
               <a href="tel:+91-234-567-89">
                  <img class="icons" src="../images/call.png" alt="call-img">
                  Emergency call
               </a>
            </h4>
         </div>
         <div class="box">
            <img src="../images/ktdurr9y.png" alt="email">
            <h4 class="box-txt">
               <a href="mailto:help@dr.care">
                  <img class="icons" src="../images/email.png" alt="email-img">
                  Cantact mail
               </a>
            </h4>
         </div>
      </div>
   </main>
</body>

</html>
